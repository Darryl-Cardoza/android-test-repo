plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'jacoco'
}

jacoco {
    toolVersion = "0.8.11"
}

android {
    namespace 'com.vaibhavmojidra.androidkotlindemounittesting'
    compileSdk 33

    defaultConfig {
        applicationId "com.vaibhavmojidra.androidkotlindemounittesting"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // optional, but helps avoid 0% in some setups
            testCoverageEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding true
    }

    testOptions {
        unitTests.includeAndroidResources = true
        unitTests.all {
            jacoco {
                includeNoLocationClasses = true
                excludes = ['jdk.internal.*']
            }
        }
    }
}

/**
 * Ensure the report runs after unit tests
 */
tasks.withType(Test).configureEach {
    // Optional: keep only if you really need it; sometimes helps on JDK 17+ with Robolectric
    jvmArgs "--add-opens=java.base/java.lang=ALL-UNNAMED"
    finalizedBy 'jacocoTestReport'
}

/**
 * JaCoCo report task (XML + HTML)
 * Output XML path:
 * app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
 */
tasks.register('jacocoTestReport', JacocoReport) {
    group = "verification"
    description = "Generates JaCoCo coverage report for unit tests."

    dependsOn 'testDebugUnitTest'

    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }

    def fileFilter = [
            '**/R.class',
            '**/R$*.class',
            '**/BuildConfig.*',
            '**/Manifest*.*',
            '**/*Test*.*',
            'android/**/*.*',

            // Common generated/DI
            '**/*_Factory*',
            '**/*_MembersInjector*',
            '**/*Hilt*.*',
            '**/*Dagger*.*',
            '**/*Module*.*',
            '**/*Component*.*',

            // Kotlin generated
            '**/*$Companion*.*',
            '**/*$Lambda$*.*',
            '**/*$inlined$*.*',
            '**/*$DefaultImpls*.*',
            '**/*$serializer*.*',

            // Optional exclusions
            '**/*Dao*.*',
            '**/*Database*.*',
            '**/*JsonAdapter*.*'
    ]

    def kotlinDebugTree = fileTree(dir: "$buildDir/tmp/kotlin-classes/debug", excludes: fileFilter)
    def javaDebugTree   = fileTree(dir: "$buildDir/intermediates/javac/debug/classes", excludes: fileFilter)

    classDirectories.setFrom(files(kotlinDebugTree, javaDebugTree))

    sourceDirectories.setFrom(files(
            "src/main/java",
            "src/main/kotlin"
    ))

    // ✅ Set execution data ONCE. No doFirst mutation.
    executionData.setFrom(files(
            fileTree(dir: buildDir, includes: [
                    "jacoco/testDebugUnitTest.exec",
                    "outputs/unit_test_code_coverage/debugUnitTest/testDebugUnitTest.exec"
            ])
    ))

    // ✅ Skip report task if exec data doesn't exist (prevents failure when no tests ran)
    onlyIf {
        executionData.files.any { it.exists() }
    }
}

dependencies {
    def lifecycle_version = "2.6.1"
    def arch_version = "2.2.0"

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    testImplementation "androidx.arch.core:core-testing:$arch_version"
    testImplementation "com.google.truth:truth:1.1.4"
    testImplementation "org.mockito:mockito-core:5.4.0"
}
